<html>
<head>
	<title>System Model</title>
	<script src="script.js"></script>
	<style>
		html, body {
			height: 100%;
			margin: 0px;
		}
		
		label {
			margin: 1em 0 0 1em;
		}
		
		input {
			margin: 1em 1em 0 0;
			width: 3em;
		}
	
		#canvas {
			width: 100%;
			height: 75%;
			overflow: hidden;
			position: absolute;
			bottom: 0px;
			left: 0px;
		}
	</style>
</head>
<body onload="main()">
	<label for="setpoint">Setpoint: </label>
	<input type="text" id="setpoint" onchange="sim()"></input>
	
	<label for="kp">kp: </label>
	<input type="text" id="kp" onchange="sim()"></input>
	
	<label for="ki">ki: </label>
	<input type="text" id="ki" onchange="sim()"></input>
	
	<label for="kd">kd: </label>
	<input type="text" id="kd" onchange="sim()"></input>
	
	<label for="anti-windup">Anti-Windup: </label>
	<input type="checkbox" id="anti-windup" onchange="sim()" checked></input>
	
	<canvas id="canvas"></canvas>
</body>
</html>
